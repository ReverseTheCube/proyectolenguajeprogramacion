<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Librería UTP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Inspirado en la imagen  */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            background-color: #003366; /* Color corporativo */
            color: white;
        }
        .login-card h1 {
            font-weight: 300;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
        }
        .btn-login {
            background-color: #ffffff;
            color: #003366;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
        }
    </style>
</head>
<body class="text-center">

    <main class="login-card">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %} <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                <label for="usuario">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <label for="contrasena">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-login" type="submit">Login</button>
        </form>
    </main>

</body>
</html>
