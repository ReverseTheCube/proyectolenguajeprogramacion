{% extends 'gestion/base.html' %}

{% block title %}Modificar Producto{% endblock %}

{% block page_title %}Modificar Producto: {{ producto.numero_serie }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card card-body">
            <form action="{% url 'producto_update' producto.numero_serie %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">N° de Serie (No editable)</label>
                    <input type="text" class="form-control" value="{{ producto.numero_serie }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select name="categoria" class="form-select" required>
                        <option value="">-- Seleccione --</option>
                        {% for cat in categorias %}
                            <option value="{{ cat.id }}" {% if cat.id == producto.categoria.id %}selected{% endif %}>
                                {{ cat.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (S/)</label>
                    <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="2">{{ producto.descripcion|default:"" }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" class="form-control" name="color" value="{{ producto.color|default:"" }}">
                </div>
                <div class="mb-3">
                    <label for="dimensiones" class="form-label">Dimensiones</label>
                    <input type="text" class="form-control" name="dimensiones" value="{{ producto.dimensiones|default:"" }}">
                </div>
                
                <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
                <a href="{% url 'producto_list' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
